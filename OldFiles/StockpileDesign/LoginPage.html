<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Stockpile Login Page</title>
    <link rel="shortcut icon" type="image/PNG" href="chairlogo2.PNG" />
    <link rel="stylesheet" href="NewAccount.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- Nav Bar Imports -->
    <script src="/StockpileDesign/NavBar/loadDefault.js"></script>
    <link rel="stylesheet" href="/StockpileDesign/NavBar/navbar.css">
    <style>
        .fakeimg {
      height: 200px;
      background: #aaa;
  }
  </style>
</head>

<body>
    <div class="stockpile-navbar"></div>

    <div class="jumbotron text-center" style="margin-bottom:0">
        <h1>The Stockpile</h1>
        <img class="img-fluid" src="tempLogo.jpg" alt="tempLogo" width="500" height="300">
    </div>



    <!-- This is Maureen's code for the login page.
  Sources:
  https://www.w3schools.com/html/html_css.asp
  https://www.w3schools.com/html/html_scripts.asp
  https://www.w3schools.com/html/html_forms.asp
  -->

    <div class="container">
        <h2 class="text-center" style="align:middle" id="log_TEXT">Login</h2>

        <div class="form-group">
            <label class="control-label col-sm-2" id="test1" for="pwd">Username:</label>
            <div>
                <input type="text" class="form-control" id="pwd" placeholder="Type Username">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" id="test1" for="pwd">Password:</label>
            <div>
                <input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="pwd">
            </div>
        </div>
        <label><input type="checkbox" checked="checked" name="remember"> Remember Me</label><br>
        <button type="button" class="btn btn-info" onclick="myFunction()">Login</button>
        <a href="NewAccount.html" class="btn btn-info" role="button">New Account?</a>
        <p id="demo"></p>
        <script>
            function myFunction() {
                document.getElementById("demo").innerHTML = "Hello World";
            }
        </script>
    </div>
</body>

</html>
