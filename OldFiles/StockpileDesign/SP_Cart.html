<html lang="en">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="/StockpileDesign/NavBar/navbar.css">
  <script src="/StockpileDesign/NavBar/loadDefault.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossor
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
 <style>
    #price::before{
	content: "$";
    }

    .container .clearfix{
	display:block;
	padding: 10px;
	margin: 10px;
	border-top: 3px solid lightgrey;
	border-bottom: 3px solid lightgrey;
	font-size:18px;
	font-weight:bold;
    }

    h2{
        margin: 10px;
	padding: 10px;
    }
  </style>
</head>
<body>
  <div class="stockpile-navbar"></div>

<div class="jumbotron text-center" style="margin-bottom:0">
  <h1>The Stockpile</h1>
  <img class="img-fluid" src="tempLogo.jpg" alt="tempLogo" width="500" height="300">
</div>


<div class="container">
<h2>My Cart</h2>
<table id="cartTable" class="table">
    <thead>
      <tr>
        <th>Quantity</th>
	<th></th>
        <th>Product</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>1</th>
	<th><img src="couch.jpg" alt="" style="width:100px; height:auto;"></th>
        <th>Love Seat Couch</th>
        <th id="price">300</th>
      </tr>
      <tr>
        <th>1</th>
	<th><img src="couch.jpg" alt="" style="width:100px; height:auto;"></th>
        <th>Wooden Chair</th>
        <th id="price">50</th>
      </tr>
      <tr>
        <th>2</th>
	<th><img src="couch.jpg" alt="" style="width:100px; height:auto;"></th>
        <th>Living Room Lamp</th>
        <th id="price">35</th>
      </tr>
    </tbody>
  </table>
  <div class="clearfix">
  <p id="subtotal"></p>
  <p id="delivery"></p>
  <p id="total"></p>
  <button type="button" class="btn btn-outline-success">Check Out</button>
  </div>
</div>

<script>
var s = sum();
var t = del(s);
var total = s + Number(t);

document.getElementById('subtotal').innerHTML = "Subtotal: $" + String(s);
document.getElementById('delivery').innerHTML = "Delivery: $" + String(t);
document.getElementById('total').innerHTML = "Total: $" + String(total);

function sum(){
	var total = 0;
        var myTab = document.getElementById('cartTable');
        for (i = 1; i < myTab.rows.length; i++) {
            var objCells = myTab.rows.item(i).cells;
            for (var j = 0; j < objCells.length; j++) {
                if(j == 3){
		    total += Number(objCells.item(j).innerHTML);
		}
            }
        }
	return total;
}

function del(num){
	return (.0728 * num).toFixed(2);
}

</script>
<div class="jumbotron text-center" style="margin-bottom:0">
  <p>The vision for The Stockpile to provide users with a sleek, modern shopping experience to buy beautiful pre-assembled furniture that will last for a lifetime.</p>
</div>

</body>
</html>
