<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Stockpile Login Page</title>
  <link rel="shortcut icon" type="image/PNG" href="chairlogo2.PNG" />
  <link rel="stylesheet" href="NewAccount.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <style>
  .fakeimg {
      height: 200px;
      background: #aaa;
  }
  </style>
</head>
<body>
<!-- Navigation Bar -->
  <!-- expand-md means that once it gets to a medium device size, it expands to the full menu instead of the toggle button -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
    <!-- Logo/Home Button -->
    <a href="#" class="navbar-brand">
      <img class="img-responsive" src="https://i.imgur.com/LrvbS6Q.png" alt="The Stockpile Logo - Go to Home" height="50">
    </a>
    <!-- Toggle Button, shows up when the screen goes smaller than the expand size -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Collapsible NavBar -->
    <div class="collapse navbar-collapse" id="mainNavbar">
      <!-- ml-auto pushes the navigation information to the right hand side -->
      <ul class="navbar-nav ml-auto">
        <!-- This level is items in the NavBar -->
        <li class="nav-item dropdown">
          <!-- Products Button
          Data Toggle set to collapse for animation
          This also required a small change in CSS that displays when collapsing -->
          <a class="nav-link dropdown-toggle" href="#" id="dropdown" data-toggle="collapse" data-target="#dropdown-target">Products</a>
          <!-- Dropdown Menu -->
          <div class="dropdown-menu collapse" id="dropdown-target">
            <!-- Links to Product Category Pages within Products Dropdown -->
            <a class="dropdown-item" href="#" id="top-dropdown-item">Beds</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Chairs</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Lighting</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Mattresses</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Small Storage</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Sofas</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#" id="bottom-dropdown-item">Tables</a>
          </div>
        </li>
        <!-- Contact Us Button -->
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
        <!-- User Account -->
        <li class="nav-item">
          <!-- If screen is medium or larger, display below -->
          <a href="#" class="nav-link d-none d-md-block">
            <i class="fas fa-user-alt"></i>
          </a>
          <!-- Else if screen is small or x-small, display below -->
          <a class="nav-link d-md-none" href="LoginPage.html">
            <i class="fas fa-user-alt"></i> Account
          </a>
        </li>
        <!-- Shopping Cart -->
        <li class="nav-item">
          <!-- If screen is medium or larger, display below -->
          <a href="#" class="nav-link d-none d-md-block">
            <i class="fas fa-shopping-cart"></i>
          </a>
          <!-- Else if screen is small or x-small, display below -->
          <a class="nav-link d-md-none" href="#">
            <i class="fas fa-shopping-cart"></i> Shopping Cart
          </a>
        </li>
        <!-- Search -->
        <li>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Products">
            <div class="input-group-append">
              <button class="btn btn-outline-success type="button><i class="fas fa-search"></i></button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </nav>

<div class="jumbotron text-center" style="margin-bottom:0">
  <h1>The Stockpile</h1>
  <img class="img-fluid" src="tempLogo.jpg" alt="tempLogo" width="500" height="300">
</div>

  <!-- This is Maureen's code for the new account page. -->
  <div class = "container">
    <h2 class= "text-center">Create an Account</h2>

    <div class = "form-group">
      <label class="control-label col-sm-2" for="loginID">LoginID/Username:</label>
      <div>
        <input type = "text" class="form-control" id = "loginID" placeholder="Username">
      </div>
    </div>

    <div class = "form-group">
      <label class="control-label col-sm-2" for="pwd">Email:</label>
      <div>
        <input type = "text" class="form-control" id = "pwd" placeholder="sample@sample.com">
      </div>
    </div>

    <div class = "form-group">
      <label class="control-label col-sm-2" for="pwd1">Password:</label>
      <div>
        <input type = "password" class="form-control" id = "pwd1" placeholder="Password">
      </div>
    </div>

    <div class = "form-group">
      <label class="control-label col-sm-4" for="pwdTest">Rewrite the Password:</label>
      <div>
        <input type = "password" class="form-control" id = "pwdTest" placeholder="Re-type Password">
      </div>
    </div>

    <div class = "form-group">
      <label class="control-label col-sm-2" for="Address">Address:</label>
      <div>
        <input type = "text" class="form-control" id = "Address" placeholder="Type Address">
      </div>
    </div>

    <div class = "form-group">
      <label class="control-label col-sm-2" for="StateProvince">State or Province:</label>
      <div>
        <input type = "text" class="form-control" id = "StateProvince" placeholder="Type State or Province you live in">
      </div>
    </div>

    <div class = "form-group">
      <label class="control-label col-sm-2" for="country">Country:</label>
      <div>
        <input type = "text" class="form-control" id = "country" placeholder="Type State or Province you live in">
      </div>
    </div>
    <button type="button" class="btn btn-info">Make new Account</button>
  <p id="demo">You are now a user</p>


</body>
</html>
